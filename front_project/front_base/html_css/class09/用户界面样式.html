<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li {
            /*小白手*/
            cursor: pointer;
        }
        input {
            /*去除默认的蓝色边框*/
            outline: none;
        }
        textarea {
            /*文本域不可拖拽*/
            resize: none;
        }
    </style>
</head>
<body>
<ul>
    <li>java</li>
    <li>python</li>
    <li>html</li>
</ul>

<input type="text"> <br>
<textarea>hello</textarea>
</body>
</html>
