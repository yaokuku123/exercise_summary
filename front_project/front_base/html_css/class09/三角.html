<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*普通三角*/
        .t1 {
            width: 0;
            height: 0;
            line-height: 0;
            font-size: 0;
            border: 50px solid transparent;
            border-left-color: pink;
        }

        /*直角三角形*/
        .t2 {
            width: 0;
            height: 0;
            border-color: transparent red transparent transparent;
            border-style: solid;
            border-width: 50px 20px 0 0;
        }
    </style>
</head>
<body>
    <div class="t1"></div>

    <div class="t2"></div>
</body>
</html>
