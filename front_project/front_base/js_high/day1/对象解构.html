<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 对象解构，防止命名冲突可以给解构的变量进行重命名 旧值:新值
    const {name: username, age} = {name: 'yorick', age: 25}
    console.log(username, age)

    // 数组对象解构
    const [{id, productName}] = [{id: 10, productName: 'iphone'}]
    console.log(id, productName)

    // 多级对象解构
    const obj = {
        pid: 12,
        user: {
            userId: 22,
            deployment: 'aa'
        }
    }
    const {pid, user: {userId, deployment}} = obj
    console.log(pid, userId, deployment)

    // 1. 这是后台传递过来的数据
    const msg = {
        "code": 200,
        "msg": "获取新闻列表成功",
        "data": [
            {
                "id": 1,
                "title": "5G商用自己，三大运用商收入下降",
                "count": 58
            },
            {
                "id": 2,
                "title": "国际媒体头条速览",
                "count": 56
            },
            {
                "id": 3,
                "title": "乌克兰和俄罗斯持续冲突",
                "count": 1669
            },

        ]
    }
    // 采用对象解构的方式 只选出  data 方面后面使用渲染页面
    const {data} = msg
    console.log(data)

    // 把data选出当做参数传递给 函数
    function handleFunc({data}) {
        console.log(data)
    }

    handleFunc(msg)

    // 为了防止msg里面的data名字混淆，要求渲染函数里面的数据名改为 myData
    function handleFunc2({data: myData}) {
        console.log(myData)
    }

    handleFunc2(msg)


</script>
</body>
</html>
