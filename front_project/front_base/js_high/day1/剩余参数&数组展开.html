<script>
    // 1.剩余参数
    function getSum(a, b, ...args) {
        let sum = a + b
        for (let i = 0; i < args.length; i++) {
            sum += args[i]
        }
        return sum
    }

    console.log(getSum(1, 2, 3, 4, 5))

    // 2.数组展开
    const arr1 = [1, 2, 3]
    const arr2 = [4, 5, 6]
    const arrAll = [...arr1, ...arr2]
    console.log(arrAll)
    console.log(Math.max(...arr1))
</script>
