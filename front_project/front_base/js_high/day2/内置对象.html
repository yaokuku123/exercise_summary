<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // Object内置对象
    const o = {name: 'yorick', age: 25}
    // 获取对象的属性
    console.log(Object.keys(o))
    // 获取对象的属性值
    console.log(Object.values(o))
    // 对象的拷贝
    Object.assign(o, {gender: 'male', address: 'bj'})
    console.log(o)
</script>

</body>
</html>
