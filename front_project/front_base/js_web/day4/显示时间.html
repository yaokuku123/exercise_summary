<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .method1, .method2 {
            width: 300px;
            height: 40px;
            border: 1px solid pink;
            text-align: center;
            line-height: 40px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="method1"></div>
<div class="method2"></div>
<script>
    // method1
    (function () {
        // 获取自定义时间函数
        function getMyDate() {
            const date = new Date()
            const hours = date.getHours() < 10 ? '0' + date.getHours() : date.getHours() // 前面补0
            const minutes = date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes()
            const seconds = date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds()
            return `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日 ${hours}:${minutes}:${seconds}` // 获取年月日，时分秒
        }

        const div = document.querySelector(".method1")
        div.innerHTML = getMyDate() // 先调用一次，因为setInterval会在1s后才调用，中间有个1s的空白
        setInterval(function () {
            div.innerHTML = getMyDate()
        }, 1000)
    })();

    // method2
    (function () {
        const date = new Date()
        const div = document.querySelector(".method2")
        div.innerHTML = date.toLocaleString() // 2024/6/29 22:49:23
        setInterval(function () {
            const date = new Date()
            div.innerHTML = date.toLocaleString()
        }, 1000)
    })();

</script>
</body>
</html>
