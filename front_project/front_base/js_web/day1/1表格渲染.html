<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格渲染</title>
    <style>
        h2 {
            text-align: center;
        }

        table {
            height: 80px;
            border-collapse: collapse;
            margin: 0 auto;
            text-align: center;
        }

        th {
            padding: 5px 30px;
        }

        table, th, td {
            border: 1px solid #000;
        }
    </style>
</head>
<body>

<script>
    let price = +prompt("请输入价格：")
    let num = +prompt("请输入数量：")
    let address = prompt("请输入地址：")
    let total = price * num
    document.write(`
        <h2>订单确认</h2>
        <table>
            <tr>
                <th>商品名称</th>
                <th>商品价格</th>
                <th>商品数量</th>
                <th>总价</th>
                <th>收货地址</th>
            </tr>
            <tr>
                <td>小米青春版PLUS</td>
                <td>${price}</td>
                <td>${num}</td>
                <td>${total}</td>
                <td>${address}</td>
            </tr>
        </table>
    `)
</script>
</body>
</html>
