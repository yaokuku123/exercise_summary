<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            /*transition: 变化的属性 花费时间 运动曲线 何时开始;*/
            /*如果想要写多个属性，利用逗号进行分割*/
            transition: width .5s ease 1s, height .5s ease 2s, background-color .5s ease 2s;
        }
        div:hover {
            width: 500px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
