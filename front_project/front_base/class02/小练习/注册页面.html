<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合案例-注册页面</title>
</head>
<body>
    <h4>青春不常在</h4>
    <form action="http://localhost:8080" method="post" name="register">
        <table>
            <tr>
                <td>性别</td>
                <td>
                    <input id="nan" type="radio" name="gender" checked>
                    <label for="nan"><img src="images/man.jpg"> 男</label>
                    <input id="nv" type="radio" name="gender">
                    <label for="nv"><img src="images/women.jpg"> 女</label>
                </td>
            </tr>
            <tr>
                <td>生日</td>
                <td>
                    <select>
                        <option>--请选择年--</option>
                        <option>1997</option>
                        <option>1998</option>
                        <option>1999</option>
                    </select>
                    <select>
                        <option>--请选择月--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    <select>
                        <option>--请选择日--</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" value="北京斯密达">
                </td>
            </tr>
            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="marry" checked> 未婚
                    <input type="radio" name="marry"> 已婚
                    <input type="radio" name="marry"> 离婚
                </td>
            </tr>
            <tr>
                <td>学历</td>
                <td>
                    <input type="text" value="幼儿园">
                </td>
            </tr>
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="like"> 抚媚的
                    <input type="checkbox" name="like"> 可爱的
                    <input type="checkbox" name="like"> 小鲜肉
                    <input type="checkbox" name="like"> 老腊肉
                    <input type="checkbox" name="like" checked> 都喜欢
                </td>
            </tr>
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea>自我介绍</textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="term" checked> 我同意注册条款和会员加入标准
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#">我是会员，立即登录</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h5>我承诺</h5>
                    <ul>
                        <li>年满18岁，单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
