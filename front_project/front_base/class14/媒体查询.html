<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*在屏幕上并且最大宽度小于等于800px，设置pink样式*/
        /*媒体查询可以根据不同的屏幕尺寸改变不同的样式*/
        @media screen and (max-width: 800px) {
            body {
                background-color: pink;
            }
        }

        /*在屏幕上并且最大宽度小于等于500px，设置purple样式*/
        @media screen and (max-width: 500px) {
            body {
                background-color: purple;
            }
        }
    </style>
</head>
<body>

</body>
</html>
